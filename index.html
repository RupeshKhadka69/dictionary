<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Simple Dictionary</title>
</head>
<body>
    <div class="container">

            <h1>English Dictionary</h1>
            <input class="m2" type="text" id="input" >
            <p class="m2 updating">Type a word and press Enter</p>
        <div class="meaning-container m2">
            <p class="m1">Word Title:  <span class="word-title">some title</span></p>
            <p class="m1">Word Meaning:  <span class="word-meaning">some meaning</span></p>
            <audio src="" controls class="audio m1"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
